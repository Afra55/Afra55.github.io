---
layout: default
slug: single
---
<article class="post container card">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-meta">
      <time class="post-date" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date: "%b %-d, %Y" }}</time>
      <span class="post-author">by {{ site.author.name }}</span>
    </span>
  </header>

  <div class="post-content">

    {{ content }}

    <aside class="share">

      <span>Share this: </span>
      <a href="http://service.weibo.com/share/share.php?title={{page.title}}&url={{site.url}}{{ page.url }}&content={{ page.content | strip_html | truncatewords: 30 }}&pix=https://avatars0.githubusercontent.com/u/7507927?v=3&s=460"
      onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <i class="fa share_sina_img "></i>
      </a>
	  
	  <a href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?summary={{ page.content | strip_html | truncatewords: 30 }}&url={{site.url}}{{ page.url }}&pics=https://avatars0.githubusercontent.com/u/7507927?v=3&s=460"
      onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <i class="fa share_qzone_img "></i>
      </a>
	  
	  <a href="http://connect.qq.com/widget/shareqq/index.html?url={{site.url}}{{ page.url }}&desc={{page.{{ page.content | strip_html | truncatewords: 30 }}}}&title={{page.title}}&pics=https://avatars0.githubusercontent.com/u/7507927?v=3&s=460"
      onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <i class="fa share_qq_img "></i>
      </a>
	  
	   <a href="http://twitter.com/share?text={{page.title}}&amp;url={{site.url}}{{ page.url }}&amp;hashtags=web,dev,blog,soudev&amp;via=nandomoreirame"
      onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <i class="fa fa-twitter-square "></i>
      </a>

      <a href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}"
      onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <i class="fa fa-facebook-square"></i>
      </a>

    </aside>

    {% include comments.html %}

  </div>
</article>
