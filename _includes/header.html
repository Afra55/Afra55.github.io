<header class="header">

  <div class="overlay">

    <div class="container">

      <h1 class="title">
        <a href="{{ site.baseurl }}/">{{ site.title }}</a> <small>你好，我好，大家好！</small>
      </h1>

      <nav class="navbar">
        <a href="#" class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </a>

        <ul class="nav">
          {% for page in site.pages %}
            {% if page.title and page.title != 'Home' %}
            <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
          
          <li><a href="{{ site.github }}" target="_blank">Github</a></li>
        </ul>
      </nav>
    </div>

    {% if page.slug == 'home' %}
      <h2 class="txt-center">
        Welcome to <strong>{{ site.title }}</strong>!
      </h2>
    {% endif %}
  </div> 	
  
</header>
  <div id="search-demo-container" style="margin-top:5px;">
      <input type="text" id="search-input" placeholder="search..." style="margin: 0 auto;display: block;">
      <ul id="results-container"></ul>
  </div> 	 
  <script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>


    <script type="text/javascript"> 	
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
      })
    </script>
